<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Lista de tarefas</title>
</head>
<body class="bg-white">
  <div class="container">

    <header class="text-center my-4">
      <h1 class="mb-4">Criar lista de tarefas</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Buscar tarefa" autofocus/>
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-black">
      <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Assistir Breaking Bad">
        <span>Assistir Breaking Bad</span>
          <i class="far fa-trash-alt" data-delete="Assistir Breaking Bad"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Planejar aulas">
        <span>Planejar aulas</span>
          <i class="far fa-trash-alt" data-delete="Planejar aulas"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Fazer exercícios físicos">
        <span>Fazer exercícios físicos</span>
          <i class="far fa-trash-alt" data-delete="Fazer exercícios físicos"></i>
      </li>
    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-black">Adicionar tarefa</label>
      <input class="form-control m-auto" type="text" name="add" placeholder="Digite para adicionar"/>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
